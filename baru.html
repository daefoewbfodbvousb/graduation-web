<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Graduation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head> 
<body style ="background-image: url(https://images.unsplash.com/photo-1602498456745-e9503b30470b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D );
"
     class="flex justify-center h-screen items-center"
>

<div class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-purple-300 rounded-xl text-center animate__animated animate__bounceInUp m-8 w-85" id="kartu">
    <h1 class="text-3xl">Happy Graduation</h1>
    <h1 class="text-4xl text-purple-500 font-bold animate__animated animate__pulse animate__infinite">For You</h1> 
    <button class="p-2 bg-purple-600 text-white rounded mt-5 hover:bg-purple-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="ubahKartu()">Coba Kilk</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script>
    confetti({
  particleCount: 100,
  spread: 70,
  origin: { y: 0.6 },
});
let kartu = document.getElementById("kartu");
function ubahKartu() {
    kartu.innerHTML = `<h1 class="font-bold text-warp animate__animated animate__zoomIn"> Happy Graduation, tetap semangat ya semoga bisa diterima di PTN impian</h1>
    <h2 class="mt-3 animate__animated animate__fadeIn"> - from : someone -</h2>
      <button class="p-2 bg-purple-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()">Kembali</button>
    `;

}
    function refresh() {
        location.reload();
    }
</script>

</body>
</html>
